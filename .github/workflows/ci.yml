name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:

  dist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v2
      - run: python -m pip install --upgrade pip setuptools wheel twine readme-renderer
      - uses: actions/checkout@v2
      - run: python setup.py sdist bdist_wheel
      - run: python -m twine check dist/*

  pytest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - 3.6
          - 3.7
          - 3.8
        django-version:
          - 2.2.*
          - 3.1.*
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
    - name: Install Selenium
      run: |
        mkdir bin
        curl -O "https://chromedriver.storage.googleapis.com/$(curl https://chromedriver.storage.googleapis.com/LATEST_RELEASE)/chromedriver_linux64.zip"
        unzip chromedriver_linux64.zip -d bin
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel codecov
        pip install -e .[test]
        pip install django==${{ matrix.django-version }}
    - name: Run tests
      run: PATH=$PATH:$(pwd)/bin py.test
    - run: codecov
      env:
        CODECOV_TOKEN: ${{secrets.CODECOV_TOKEN}}
